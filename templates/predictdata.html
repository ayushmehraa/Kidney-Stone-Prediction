<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flight Fare Pridiction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
        
    
      </head>
<body class="text-light bg-dark" style="background-image: url('/static/pngegg.png');background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;   font-family: 'Bitter', serif;">
    <div style = " margin-top: 50px; width: 100%;" >
       <div class="heading text-center" style = " margin-bottom: 40px; width: 100%; font-size: 70px;font-family: 'Lobster', cursive ;">
            <a href="/" ><h1>Kidney Stone Prediction</h1></a>
        </div>
        <h1 class=" text-center" style="margin-bottom: 100px;"  >
            <legend>Enter your data</legend>
        </h1>
   <div class="container" style="font-size: 20px;">
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="form_values  text-center"  >
        <div class="mb-3">
            <label class="form-label">gravity</label>
            <input class="form-control " style="margin-left: 58px; width: 25%;display: inline;" type="number" name="gravity"
            placeholder="Enter your urine gravity" min='0' max='100' step="0.01" />
        </div>
        <div class="mb-3">
            <label class="form-label">ph</label>
            <input class="form-control " style="margin-left: 95px; width: 25%;display: inline;" type="number" name="ph"
                placeholder="Enter your urine ph" min='0' max='1000' step="0.01" />
        </div>
        <div class="mb-3">
            <label class="form-label">osmo</label>
            <input class="form-control" style="margin-left: 70px; width: 25%;display: inline;" type="number" name="osmo"
                placeholder="Enter your urine osmo" min='0' max='1000' step="0.01" />
        </div>
        <div class="mb-3">
            <label class="form-label">cond</label>
            <input class="form-control" style="margin-left: 76px; width: 25%;display: inline;" type="number" name="cond"
                placeholder="Enter your urine cond" min='0' max='59' step="0.01"/>
        </div>
        <div class="mb-3">
            <label class="form-label">urea</label>
            <input class="form-control" style="margin-left: 80px; width: 25%;display: inline;" type="number" name="urea"
                placeholder="Enter urea" min='0' max='1000' step="0.01"/>
        </div>
        <div class="mb-3">
            <label class="form-label">calc</label>
            <input class="form-control" style="margin-left: 80px; width: 25%;display: inline;" type="number" name="calc"
                placeholder="Enter calc" min='0' max='59' step="0.01" />
        </div>
        
        <a href="">
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Kidney stone risk" required />
        </div>
        </a>
    </div>
    </div>
    </form>
    <div class="prediction text-center w-100">
        <h2 style="width: 50%;margin: auto;border: 2px solid #007fff;border-radius: 6px;color: azure;background-color: #007fff;">
        Kidney Stone prediction risk(Probability) : {{results}}
        </h2>
    </div>
   <body>
</html>
